<div class="flex items-center justify-center w-full h-full relative">
  <form [formGroup]="loginForm" class="flex flex-col items-center justify-center gap-2 p-8 rounded-2xl bg-[#D9D9D9] relative formFront">
    <div class="logo">Logo</div>
    <p>Inicio de sesion</p>

    <div class="flex flex-col items-start justify-start gap-2 w-[80%] m-auto my-2">
      <label> Nombre de usuario </label>
      <input type="text" placeholder="Usuario" formControlName="usuario" class="w-full py-2 px-3 rounded-lg" />
    </div>

    <div class="flex flex-col items-start justify-start gap-2 w-[80%] m-auto my-2">
      <label> Contrasena </label>
      <div class="flex items-center justify-between w-full rounded-lg bg-white">
        <input [type]="showPassword ? 'text':'password'" placeholder="Contrasena" formControlName="password" class="py-2 px-3 rounded-lg appearance-none" />
        <button mat-icon-button (click)="show()">
          <mat-icon>{{showPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
        </button>
      </div>
    </div>

    <button type="submit" class="my-2 text-white bg-[#1C265F] rounded-3xl py-2 px-20 cursor-pointer disabled:cursor-default disabled:bg-[#c2c2c3] disabled:text-gray-500" (click)="onSubmitLogin()"
      [disabled]="!loginForm.valid">
      Ingresar
    </button>

    <div class="divider"></div>

    <span class="text-sm">Copyright 2024 | Fundaci√≥n Samaritana de Venezuela</span>
    <div class="backForm"></div>
  </form>
</div>
