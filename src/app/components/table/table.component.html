<div>
    <div class="flex items-center justify-end w-full">
        <div class="flex items-center gap-2">
            <mat-form-field appearance="outline" class="w-[20rem]">
                <mat-label>Buscar</mat-label>
                <input matInput (keyup)="applyFilter($event)" #input />
            </mat-form-field>
            <button mat-mini-fab class="mb-5" (click)="openDialog()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>

    <div class="mat-elevation-z8 overflow-auto h-[20rem]">
        <table mat-table [dataSource]="dataSource" matSort>
            @for (item of columns; track $index) {

            @if (item.type == 'links') {
            <ng-container matColumnDef="{{ item.name }}">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    {{ item.title }}
                </th>
                <td mat-cell *matCellDef="let row" (click)="redirectLink(row)"> {{ row[item.name] }}</td>
            </ng-container>
            }
            @if (item.type == 'string') {
            <ng-container matColumnDef="{{ item.name }}">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    {{ item.title }}
                </th>
                <td mat-cell *matCellDef="let row">{{ row[item.name] }}</td>
            </ng-container>
            }
            @if (item.type == 'icon') {
            <ng-container matColumnDef="{{ item.name }}">
                <th mat-header-cell *matHeaderCellDef>
                    {{ item.title }}
                </th>
                <td mat-cell *matCellDef="let row" (click)="editDataDialog(row)">
                    <button mat-icon-button >
                        <mat-icon [color]="item.color">{{item.icon}}</mat-icon>
                    </button>
                </td>
            </ng-container>
            }
            }

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4" class="p-4">
                    No data matching the filter "{{ input.value }}"
                </td>
            </tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
