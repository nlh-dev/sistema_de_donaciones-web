<div class="min-h-screen bg-gray-50/50">
  <!-- Menu -->
  <aside
    class="bg-gradient-to-br from-gray-800 to-gray-900 -translate-x-80 fixed inset-0 z-50 my-4 ml-4 h-[calc(100vh-32px)] w-72 rounded-xl transition-transform duration-300 xl:translate-x-0"
  >
    <div class="my-4 h-full">
      <ul
        class="relative mb-4 px-4 flex flex-col items-center justify-between w-full h-[99%] gap-5"
      >
        <div class="w-full flex flex-col justify-center items-center gap-5">
          @for (item of menuLayout; track $index) {

            @if(item.title == 'separador') {

              <mat-divider></mat-divider>
            } @else {
              <li class="w-full">
                <a [routerLink]="[item.redirect]" routerLinkActive="active-link">
                  <button
                    (click)="setClassList(item.redirect)"
                    class="{{ item.class }}"
                    type="button"
                  >
                    <mat-icon class="mat-18 material-icons-round">{{
                      item.icon
                    }}</mat-icon>
                    <p
                      class="block antialiased font-sans text-base leading-relaxed text font-medium capitalize !m-0"
                    >
                      {{ item.title }}
                    </p>
                  </button>
                </a>
              </li>
            }
          }
        </div>

        <!-- <li class="w-full">
                    <a [routerLink]="['/login']">
                        <button class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg bg-gradient-to-tr from-red-600 to-red-400 text-white shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-red-500/40 active:opacity-[0.85] w-full flex items-center gap-4 px-4 capitalize" type="button">
                            <mat-icon class="mat-18">logout</mat-icon>
                            <p class="block antialiased font-sans text-base leading-relaxed text font-medium capitalize !m-0">
                                Cerrar sesi√≥n</p>
                        </button>
                    </a>
                </li> -->

        <div
          class="absolute bottom-0 p-2 pt-4 bg-gray-100 w-full flex flex-col items-center justify-center text-gray-600"
        >
        <p>Bienvenido(a):</p>
        <p>Hector Navarro</p>

        </div>
      </ul>
    </div>
  </aside>

  <!-- Vista de los componentes -->
  <div class="p-4 xl:ml-80">
    <nav
      class="block w-full max-w-full bg-transparent text-white shadow-none rounded-xl transition-all px-0 py-1"
    >
      <div
        class="flex flex-col-reverse justify-between gap-6 md:flex-row md:items-center"
      >
        <div class="capitalize">
          <nav aria-label="breadcrumb" class="w-max">
            <ol
              class="flex flex-wrap items-center w-full bg-opacity-60 rounded-md bg-transparent p-0 transition-all"
            >
              <li
                class="flex items-center text-blue-gray-900 antialiased font-sans text-sm font-normal leading-normal cursor-pointer transition-colors duration-300 hover:text-light-blue-500"
              >
                <a [routerLink]="'/'">
                  <p
                    class="block antialiased font-sans text-sm leading-normal text-blue-900 font-normal opacity-50 transition-all hover:text-blue-500 hover:opacity-100"
                  >
                    Inicio
                  </p>
                </a>
                <span
                  class="text-gray-500 text-sm antialiased font-sans font-normal leading-normal mx-2 pointer-events-none select-none mb-2"
                  >/</span
                >
              </li>

              <li
                class="flex items-center text-blue-900 antialiased font-sans text-sm font-normal leading-normal cursor-pointer transition-colors duration-300 hover:text-blue-500"
              >
                <p
                  class="block antialiased font-sans text-sm leading-normal text-blue-gray-900 font-normal"
                >
                  {{ moduleActive }}
                </p>
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </nav>
    <div class="mt-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
