<div class="min-h-screen flex items-start justify-start bg-gray-50/50">
  <!-- Menu -->
  <div class="h-[98vh] ml-4 my-auto w-72 flex flex-col items-start justify-start relative">
    <div class="h-[20%] w-full bg-no-repeat bg-contain bg-center logoMain"></div>
    <aside class="bg-gradient-to-br from-gray-800 to-gray-900 z-50 h-[80%] w-72 rounded-xl transition-transform duration-300 xl:translate-x-0 py-4 relative">
      <div class="my-4 h-full">
        <ul class="relative mb-4 px-4 flex flex-col items-center justify-between w-full h-[99%] overflow-auto gap-5">
          <div class="w-full flex flex-col justify-center items-center gap-5">
            @for (item of menuLayout; track $index) {
  
              @if(item.title == 'separador') {
                <div class="divider"></div>
              } @else {
                <li class="w-full">
                  <a [routerLink]="[item.redirect]" routerLinkActive="active-link">
                    <button
                      (click)="setClassList(item.redirect)"
                      class="{{ item.class }}"
                      type="button"
                    >
                      <mat-icon class="mat-18 material-icons-round">{{item.icon}}</mat-icon>
                      <p class="block antialiased font-sans text-base leading-relaxed text font-medium capitalize !m-0">
                        {{ item.title }}
                      </p>
                    </button>
                  </a>
                </li>
              }
            }

            <li class="w-full">
                <button
                  [class]="classInactive"
                  type="button"
                  (click)="logout()"
                >
                  <mat-icon class="mat-18 material-icons-round">logout</mat-icon>
                  <p class="block antialiased font-sans text-base leading-relaxed text font-medium capitalize !m-0">
                    Cerrar sesi√≥n
                  </p>
                </button>
            </li>
          </div>
  
        </ul>
        <div class="absolute -bottom-2 p-2 pt-4 bg-gray-100 w-full flex flex-col items-center justify-center text-gray-600">
          <p>Bienvenido(a):</p>
          <p>{{nameUser}}</p>
        </div>
      </div>
    </aside>
  </div>

  <!-- Vista de los componentes -->
  <div class="p-4 w-[calc(100vw-20rem)]">
    <app-info-layout [moduleActive]="moduleActive.title"></app-info-layout>
    <div class="px-8">
      <router-outlet></router-outlet>
    </div>
    <div class="mt-2">
      <div class="divider"></div>
      <p class=" font-medium">{{moduleActive.footerText}}</p>
    </div>
  </div>
</div>
